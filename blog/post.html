<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | Shalom Obongo</title>
    <meta name="description" content="Technical blog post by Shalom Obongo">
    <meta property="og:type" content="article">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/blog/blog.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="progress-bar"></div>
    <nav>
        <div class="logo">
            <a href="/"><img src="/public/logo.svg" alt="SO"></a>
        </div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/blog">Blog</a></li>
        </ul>
    </nav>

    <main class="blog-post-container">
        <article class="blog-post-content">
            <header class="post-header">
                <h1 id="postTitle"></h1>
                <div class="post-meta">
                    <span id="postDate"></span>
                    <span class="separator">â€¢</span>
                    <span id="readTime"></span>
                </div>
                <div id="postTags" class="post-tags"></div>
            </header>
            
            <div class="post-featured-image">
                <img id="postImage" alt="">
            </div>
            
            <div class="post-body" id="postContent"></div>
            
            <footer class="post-footer">
                <div class="author-info">
                    <img src="/public/ProfilePic.png" alt="Shalom Obongo" class="author-image">
                    <div class="author-details">
                        <h3>Shalom Obongo</h3>
                        <p>Full Stack Developer & Technology Consultant</p>
                    </div>
                </div>
            </footer>
        </article>

        <aside class="post-sidebar">
            <div class="recent-posts">
                <h3>Recent Posts</h3>
                <div id="recentPosts"></div>
            </div>
        </aside>
    </main>

    <script src="/blog/post.js"></script>
</body>
</html>
